<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POP CAT</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffb6c1, #ffd6e8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        user-select: none;
    }

    .container {
        text-align: center;
    }

    .cat {
        font-size: 180px;
        cursor: pointer;
        transition: transform 0.05s;
    }

    .cat:active {
        transform: scale(0.95);
    }

    .count {
        margin-top: 20px;
        font-size: 28px;
        color: #ff3366;
        font-weight: bold;
    }

    .hint {
        margin-top: 10px;
        font-size: 16px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <div id="cat" class="cat">üò∫</div>
    <div class="count">POP: <span id="count">0</span></div>
    <div class="hint">‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡πÅ‡∏°‡∏ß‡∏£‡∏±‡∏ß ‡πÜ üêæ</div>
</div>

<script>
    let count = 0;
    const cat = document.getElementById("cat");
    const counter = document.getElementById("count");

    cat.addEventListener("mousedown", pop);
    cat.addEventListener("touchstart", pop);

    function pop() {
        count++;
        counter.innerText = count;

</script>

</body>
</html>
