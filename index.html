<body>

<div class="container">

    <p>‡πÅ‡∏ï‡∏∞‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÉ‡∏´‡πâ‡∏ó‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏°‡∏±‡∏ô‡∏´‡∏≤‡∏¢!</p>

    <div id="result"></div>
</div>

<script>
let times = [5000, 4000, 3000, 2000, 1000, 500];
let index = 0;
let score = 0;
let timeout;
let active = false;

const gameArea = document.getElementById("gameArea");
const result = document.getElementById("result");

function startGame() {
    index = 0;
    score = 0;
    result.innerHTML = "";
    nextRound();
}

function nextRound() {
    gameArea.innerHTML = "";
    if (index >= times.length) {
        showResult();
        return;
    }

    active = true;

    const circle = document.createElement("div");
    circle.className = "circle";

    const size = 90; // ‡πÉ‡∏´‡∏ç‡πà‡∏û‡∏¥‡πÄ‡∏®‡∏©
    const maxX = gameArea.clientWidth - size;
    const maxY = gameArea.clientHeight - size;

    circle.style.left = Math.random() * maxX + "px";
    circle.style.top = Math.random() * maxY + "px";

    circle.onclick = () => {
        if (!active) return;
        active = false;
        score++;
        clearTimeout(timeout);
        index++;
        setTimeout(nextRound, 300);
    };

    gameArea.appendChild(circle);

    timeout = setTimeout(() => {
        active = false;
        showResult();
    }, times[index]);
}

function showResult() {
    gameArea.innerHTML = "";
    let level = "";

    if (score <= 1) level = "üò¥ ‡∏™‡∏≤‡∏¢‡∏ï‡∏≤‡∏ä‡πâ‡∏≤ ‡∏ï‡πâ‡∏≠‡∏á‡∏ù‡∏∂‡∏Å‡∏≠‡∏µ‡∏Å!";
    else if (score <= 3) level = "üôÇ ‡∏™‡∏≤‡∏¢‡∏ï‡∏≤‡∏õ‡∏Å‡∏ï‡∏¥";
    else if (score <= 5) level = "üòé ‡∏™‡∏≤‡∏¢‡∏ï‡∏≤‡πÑ‡∏ß‡∏°‡∏≤‡∏Å!";
    else level = "üî• ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏ó‡∏û‡∏™‡∏≤‡∏¢‡∏ï‡∏≤‡πÄ‡∏´‡∏¢‡∏µ‡πà‡∏¢‡∏ß!";

    result.innerHTML = `
        <p>‡∏Ñ‡∏∏‡∏ì‡∏Å‡∏î‡πÑ‡∏î‡πâ ${score} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á</p>
        <p>${level}</p>
    `;
}
</script>
