// Drag & drop (touch friendly)
const mixArea=document.getElementById('mixArea');
let dragEl=null,offsetX=0,offsetY=0;

elements.forEach(e=>{
  const d=elContainer.querySelector(`[data-sym='${e.sym}']`);
  d.addEventListener('touchstart',ev=>{
    dragEl=d.cloneNode(true);
    dragEl.style.position='absolute';
    dragEl.style.zIndex='1000';
    document.body.appendChild(dragEl);
    const t=ev.touches[0];
    offsetX=t.clientX - d.getBoundingClientRect().left;
    offsetY=t.clientY - d.getBoundingClientRect().top;
    dragEl.style.left=`${t.clientX-offsetX}px`;
    dragEl.style.top=`${t.clientY-offsetY}px`;
  });
  d.addEventListener('touchmove',ev=>{
    if(!dragEl) return;
    const t=ev.touches[0];
    dragEl.style.left=`${t.clientX-offsetX}px`;
    dragEl.style.top=`${t.clientY-offsetY}px`;
  });
  d.addEventListener('touchend',()=>{
    if(!dragEl) return;
    const mRect=mixArea.getBoundingClientRect();
    const r=dragEl.getBoundingClientRect();
    if(r.left+r.width/2>mRect.left && r.left+r.width/2<mRect.right &&
       r.top+r.height/2>mRect.top && r.top+r.height/2<mRect.bottom){
      const newEl=dragEl.cloneNode(true);
      newEl.style.position='static';
      newEl.style.width='50px';
      newEl.style.height='50px';
      mixArea.appendChild(newEl);
    }
    dragEl.remove(); dragEl=null;
  });
});
