<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task List UI à¸ªà¸§à¸¢à¹†</title>
<style>
/* ====== Reset & Font ====== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ====== Task Container ====== */
.container {
    background: #fff;
    width: 350px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
}
.container:hover {
    transform: translateY(-5px);
}

/* ====== Header ====== */
h1 {
    color: #ff6f91;
    margin-bottom: 20px;
    text-align: center;
}

/* ====== Input & Button ====== */
.input-group {
    display: flex;
    width: 100%;
    margin-bottom: 20px;
}

.input-group input {
    flex: 1;
    padding: 10px 15px;
    border: 2px solid #ff6f91;
    border-radius: 10px 0 0 10px;
    outline: none;
    transition: border 0.3s ease;
}
.input-group input:focus {
    border-color: #ff3f7f;
}
.input-group button {
    padding: 10px 20px;
    border: none;
    background: #ff6f91;
    color: #fff;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
    transition: background 0.3s ease;
}
.input-group button:hover {
    background: #ff3f7f;
}

/* ====== Task List ====== */
ul {
    list-style: none;
    width: 100%;
}

ul li {
    background: #ffe0e9;
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s ease;
}
ul li.completed {
    text-decoration: line-through;
    background: #d3ffd3;
}

li button {
    border: none;
    background: transparent;
    color: #ff3f7f;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}
li button:hover {
    color: #ff1f5f;
}
</style>
</head>
<body>

<div class="container">
    <h1>Task List ðŸŒ¸</h1>
    <div class="input-group">
        <input type="text" placeholder="à¹€à¸žà¸´à¹ˆà¸¡à¸‡à¸²à¸™à¹ƒà¸«à¸¡à¹ˆ..." id="taskInput">
        <button onclick="addTask()">à¹€à¸žà¸´à¹ˆà¸¡</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
// ====== JS ======
const taskList = document.getElementById('taskList');
const taskInput = document.getElementById('taskInput');

function addTask() {
    const taskText = taskInput.value.trim();
    if(taskText === "") return;

    const li = document.createElement('li');
    li.innerHTML = `${taskText} <button onclick="removeTask(this)">âœ–</button>`;
    li.addEventListener('click', () => {
        li.classList.toggle('completed');
    });
    taskList.appendChild(li);
    taskInput.value = "";
}

function removeTask(btn) {
    btn.parentElement.remove();
}
</script>

</body>
</html>
