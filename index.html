<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Bubbles ðŸŒˆ</title>
<style>
/* ====== Reset & Font ====== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}
body {
    height: 100vh;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ====== Title ====== */
h1 {
    position: absolute;
    top: 30px;
    font-size: 3rem;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

/* ====== Bubble Styles ====== */
.bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.7;
    animation: floatUp linear infinite;
}

/* ====== Floating Animation ====== */
@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.7;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
    }
}
</style>
</head>
<body>

<h1>ðŸŒŠ Floating Bubbles ðŸŒŠ</h1>

<script>
// ====== JS à¸ªà¸£à¹‰à¸²à¸‡ Bubble ======
const colors = ['#ff6f91', '#ff9671', '#ffc75f', '#f9f871', '#a0e7e5', '#b4f8c8'];
const bubbleCount = 25;

for(let i = 0; i < bubbleCount; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random() * 60 + 20; // à¸‚à¸™à¸²à¸” 20-80px
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
    bubble.style.left = `${Math.random() * 100}vw`;
    bubble.style.animationDuration = `${Math.random() * 10 + 5}s`; // 5-15 à¸§à¸´à¸™à¸²à¸—à¸µ
    bubble.style.animationDelay = `${Math.random() * 5}s`;
    document.body.appendChild(bubble);
}
</script>

</body>
</html>
