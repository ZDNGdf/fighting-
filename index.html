<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡πÄ‡∏ß‡πá‡∏ö‡πÄ‡∏õ‡∏µ‡∏¢‡πÇ‡∏ô‡∏™‡∏ô‡∏∏‡∏Å</title>
<style>
  body {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  h1 { color:#333; }
  .piano {
    display: flex;
    user-select: none;
  }
  .key {
    width: 40px;
    height: 150px;
    margin: 1px;
    background: white;
    border:1px solid #999;
    border-radius:5px;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    font-weight:bold;
    font-size:14px;
    cursor: pointer;
    touch-action: manipulation;
  }
  .key.black {
    width:30px;
    height:100px;
    background:black;
    color:white;
    margin-left:-15px;
    margin-right:-15px;
    z-index:1;
    position:relative;
  }
</style>
</head>
<body>
<h1>‡πÄ‡∏ß‡πá‡∏ö‡πÄ‡∏õ‡∏µ‡∏¢‡πÇ‡∏ô‡∏™‡∏ô‡∏∏‡∏Å üéπ</h1>
<div class="piano" id="piano">
  <div class="key" data-note="C">C</div>
  <div class="key black" data-note="C#">C#</div>
  <div class="key" data-note="D">D</div>
  <div class="key black" data-note="D#">D#</div>
  <div class="key" data-note="E">E</div>
  <div class="key" data-note="F">F</div>
  <div class="key black" data-note="F#">F#</div>
  <div class="key" data-note="G">G</div>
  <div class="key black" data-note="G#">G#</div>
  <div class="key" data-note="A">A</div>
  <div class="key black" data-note="A#">A#</div>
  <div class="key" data-note="B">B</div>
  <div class="key" data-note="C2">C2</div>
</div>

<script>
const notes = {
  C: 'https://piano-sounds.s3.us-east-2.amazonaws.com/C.mp3',
  'C#': 'https://piano-sounds.s3.us-east-2.amazonaws.com/Cs.mp3',
  D: 'https://piano-sounds.s3.us-east-2.amazonaws.com/D.mp3',
  'D#': 'https://piano-sounds.s3.us-east-2.amazonaws.com/Ds.mp3',
  E: 'https://piano-sounds.s3.us-east-2.amazonaws.com/E.mp3',
  F: 'https://piano-sounds.s3.us-east-2.amazonaws.com/F.mp3',
  'F#': 'https://piano-sounds.s3.us-east-2.amazonaws.com/Fs.mp3',
  G: 'https://piano-sounds.s3.us-east-2.amazonaws.com/G.mp3',
  'G#': 'https://piano-sounds.s3.us-east-2.amazonaws.com/Gs.mp3',
  A: 'https://piano-sounds.s3.us-east-2.amazonaws.com/A.mp3',
  'A#': 'https://piano-sounds.s3.us-east-2.amazonaws.com/As.mp3',
  B: 'https://piano-sounds.s3.us-east-2.amazonaws.com/B.mp3',
  C2: 'https://piano-sounds.s3.us-east-2.amazonaws.com/C2.mp3'
};

// ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏•‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
const songNotes = ['C','E','G','C2','G','E','C','C']; // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÄ‡∏°‡πÇ‡∏•‡∏î‡∏µ‡πâ
let songIndex = 0;

function playNote(note){
  // ‡πÄ‡∏•‡πà‡∏ô‡πÇ‡∏ô‡πâ‡∏ï‡∏à‡∏£‡∏¥‡∏á
  const audio = new Audio(notes[note]);
  audio.currentTime = 0;
  audio.play();

  // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏°‡πÇ‡∏•‡∏î‡∏µ‡πâ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
  const autoNote = songNotes[songIndex % songNotes.length];
  const autoAudio = new Audio(notes[autoNote]);
  autoAudio.currentTime = 0;
  autoAudio.play();
  songIndex++;
}

document.querySelectorAll('.key').forEach(key => {
  key.addEventListener('click', () => playNote(key.dataset.note));
  key.addEventListener('touchstart', () => playNote(key.dataset.note));
});
</script>
</body>
</html>
