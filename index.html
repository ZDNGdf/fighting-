<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡πÄ‡∏ß‡πá‡∏ö‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: #f0f0f0;
    align-items: center;
    justify-content: center;
  }
  #toolbar {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    background: #ffffff;
    width: 100%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  #toolbar button, #toolbar input {
    padding: 5px 10px;
    font-size: 16px;
  }
  #canvasContainer {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }
  canvas {
    background: #fff;
    border: 2px solid #ccc;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="toolbar">
  <button id="penBtn">üñäÔ∏è ‡πÅ‡∏õ‡∏£‡∏á</button>
  <button id="eraserBtn">ü©π ‡∏¢‡∏≤‡∏á‡∏•‡∏ö</button>
  <button id="clearBtn">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á</button>
  ‡∏™‡∏µ: <input type="color" id="colorPicker" value="#ff0000">
  ‡∏Ç‡∏ô‡∏≤‡∏î: <input type="range" id="sizePicker" min="1" max="50" value="5">
</div>

<div id="canvasContainer">
  <canvas id="drawingCanvas" width="800" height="500"></canvas>
</div>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let erasing = false;
  let brushColor = document.getElementById('colorPicker').value;
  let brushSize = document.getElementById('sizePicker').value;

  // ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏ß‡∏≤‡∏î‡∏™‡∏°‡∏π‡∏ó
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';

  function startPosition(e) {
    drawing = true;
    draw(e);
  }

  function endPosition() {
    drawing = false;
    ctx.beginPath();
  }

  function draw(e) {
    if (!drawing) return;

    let rect = canvas.getBoundingClientRect();
    let x = e.clientX ? e.clientX - rect.left : e.touches[0].clientX - rect.left;
    let y = e.clientY ? e.clientY - rect.top : e.touches[0].clientY - rect.top;

    ctx.lineWidth = brushSize;
    ctx.strokeStyle = erasing ? '#fff' : brushColor;

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  // Events
  canvas.addEventListener('mousedown', startPosition);
  canvas.addEventListener('mouseup', endPosition);
  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('touchstart', startPosition);
  canvas.addEventListener('touchend', endPosition);
  canvas.addEventListener('touchmove', draw);

  // Toolbar
  document.getElementById('penBtn').onclick = () => erasing = false;
  document.getElementById('eraserBtn').onclick = () => erasing = true;
  document.getElementById('clearBtn').onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);
  document.getElementById('colorPicker').onchange = (e) => brushColor = e.target.value;
  document.getElementById('sizePicker').oninput = (e) => brushSize = e.target.value;
</script>

</body>
</html>
