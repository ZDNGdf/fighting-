<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POP CAT ‚àû</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #ffc0cb, #ff8fb1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        user-select: none;
        overflow: hidden;
    }

    .cat {
        font-size: 220px;
        transition: transform 0.05s;
    }

    .cat.pop {
        transform: scale(0.95);
    }

    .info {
        position: fixed;
        bottom: 25px;
        text-align: center;
        color: white;
        text-shadow: 0 0 5px black;
    }

    .count {
        font-size: 32px;
        font-weight: bold;
    }

    .status {
        font-size: 16px;
        opacity: 0.9;
    }
</style>
</head>
<body>

<div id="cat" class="cat">üò∫</div>

<div class="info">
    <div class="count">POP: <span id="count">0</span></div>
    <div class="status">‡∏Å‡∏î‡πÑ‡∏î‡πâ‡πÑ‡∏°‡πà‡∏à‡∏≥‡∏Å‡∏±‡∏î ‚àû</div>
</div>

<script>
let count = 0;

const cat = document.getElementById("cat");
const counter = document.getElementById("count");

document.addEventListener("mousedown", pop);
document.addEventListener("touchstart", pop);

function pop() {
    count++;
    counter.textContent = count;

    cat.textContent = "üò∏";
    cat.classList.add("pop");

    setTimeout(() => {
        cat.textContent = "üò∫";
        cat.classList.remove("pop");
    }, 60);
}
</script>

</body>
</html>
