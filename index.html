<style>

    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);

    flex-direction: column;

    align-items: center;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }

  .element:hover {

  }

  .element span {
    font-weight: bold;
    font-size: 20px;
  }

  .tooltip {
    position: absolute;
    bottom: 90px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    white-space: nowrap;
  }

  .element:hover .tooltip {
    opacity: 1;
  }

  .mix-area {
    margin-top: 30px;
    width: 90%;
    max-width: 600px;
    min-height: 150px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding: 15px;
    flex-wrap: wrap;
    transition: background 0.5s;

  .mix-area.active {
    background: rgba(255,255,255,0.4);
  }

  .mix-btn {
    margin-top: 20px;
    padding: 10px 30px;
    border: none;
    border-radius: 15px;
    background: linear-gradient(145deg, #ff6a00, #ffb347);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .mix-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .result {
    margin-top: 20px;
    color: #fff;
    font-size: 18px;
    text-align: center;
    min-height: 50px;
  }

  /* Animation bubble effect */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.7);
    pointer-events: none;
    animation: bubbleUp 1s ease-out forwards;
  }

  @keyframes bubbleUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
  }
</style>

<body>
<h1>‡πÄ‡∏Å‡∏°‡∏õ‡∏£‡∏∏‡∏á‡∏™‡∏≤‡∏£‡πÄ‡∏Ñ‡∏°‡∏µ üß™</h1>

<div class="container" id="elements">

<div class="mix-area" id="mixArea">

</div>

<script>
const elements = [

  { symbol: 'O', name: '‡∏≠‡∏≠‡∏Å‡∏ã‡∏¥‡πÄ‡∏à‡∏ô', description: '‡∏Å‡πä‡∏≤‡∏ã‡∏ä‡πà‡∏ß‡∏¢‡∏´‡∏≤‡∏¢‡πÉ‡∏à‡πÅ‡∏•‡∏∞‡∏ï‡∏¥‡∏î‡πÑ‡∏ü' },

  { symbol: 'Cl', name: '‡∏Ñ‡∏•‡∏≠‡∏£‡∏µ‡∏ô', description: '‡∏Å‡πä‡∏≤‡∏ã‡∏û‡∏¥‡∏© ‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß ‡πÉ‡∏ä‡πâ‡∏Ü‡πà‡∏≤‡πÄ‡∏ä‡∏∑‡πâ‡∏≠' },
  { symbol: 'Mg', name: '‡πÅ‡∏°‡∏Å‡∏ô‡∏µ‡πÄ‡∏ã‡∏µ‡∏¢‡∏°', description: '‡πÇ‡∏•‡∏´‡∏∞‡πÄ‡∏ö‡∏≤ ‡∏ï‡∏¥‡∏î‡πÑ‡∏ü‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏™‡∏á‡∏™‡∏ß‡πà‡∏≤‡∏á' },
  { symbol: 'C', name: '‡∏Ñ‡∏≤‡∏£‡πå‡∏ö‡∏≠‡∏ô', description: '‡∏ò‡∏≤‡∏ï‡∏∏‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡πÉ‡∏ô‡∏™‡∏¥‡πà‡∏á‡∏°‡∏µ‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï' },
  { symbol: 'Fe', name: '‡πÄ‡∏´‡∏•‡πá‡∏Å', description: '‡πÇ‡∏•‡∏´‡∏∞‡πÅ‡∏Ç‡πá‡∏á ‡πÉ‡∏ä‡πâ‡∏ó‡∏≥‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á' }
];

// ‡∏™‡∏£‡πâ‡∏≤‡∏á UI ‡∏ò‡∏≤‡∏ï‡∏∏
const elementsContainer = document.getElementById('elements');
elements.forEach(el => {
  const div = document.createElement('div');
  div.className = 'element';
  div.draggable = true;
  div.innerHTML = `<span>${el.symbol}</span>
                   <div class="tooltip">${el.name}: ${el.description}</div>`;
  div.dataset.symbol = el.symbol;
  elementsContainer.appendChild(div);

  div.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', el.symbol);
  });
});

// Mix Area
const mixArea = document.getElementById('mixArea');
mixArea.addEventListener('dragover', e => e.preventDefault());
mixArea.addEventListener('drop', e => {
  e.preventDefault();
  const symbol = e.dataTransfer.getData('text/plain');
  const existing = [...mixArea.querySelectorAll('.element')].map(d => d.dataset.symbol);
  if (!existing.includes(symbol)) {
    const el = elements.find(d => d.symbol === symbol);
    const div = document.createElement('div');
    div.className = 'element';
    div.style.width = '60px';
    div.style.height = '60px';
    div.innerHTML = `<span>${el.symbol}</span>`;
    div.dataset.symbol = el.symbol;
    mixArea.appendChild(div);
    mixArea.classList.add('active');
    createBubble(symbol);
  }
});

// ‡∏õ‡∏∏‡πà‡∏°‡∏ú‡∏™‡∏°‡∏™‡∏≤‡∏£
const mixBtn = document.getElementById('mixBtn');
const resultDiv = document.getElementById('result');

mixBtn.addEventListener('click', () => {
  const symbols = [...mixArea.querySelectorAll('.element')].map(d => d.dataset.symbol).sort();
  let resultText = '‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏î‡∏õ‡∏è‡∏¥‡∏Å‡∏¥‡∏£‡∏¥‡∏¢‡∏≤‡∏≠‡∏∞‡πÑ‡∏£';

  // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏™‡∏π‡∏ï‡∏£‡∏ú‡∏™‡∏°
  if (symbols.includes('H') && symbols.includes('O') && symbols.length === 2) {
    resultText = '‡πÄ‡∏Å‡∏¥‡∏î‡∏ô‡πâ‡∏≥ (H‚ÇÇO) üíß';
  } else if (symbols.includes('Na') && symbols.includes('Cl') && symbols.length === 2) {

  } else if (symbols.includes('Mg') && symbols.includes('O') && symbols.length === 2) {
    resultText = '‡πÄ‡∏Å‡∏¥‡∏î‡πÅ‡∏°‡∏Å‡∏ô‡∏µ‡πÄ‡∏ã‡∏µ‡∏¢‡∏°‡∏≠‡∏≠‡∏Å‡πÑ‡∏ã‡∏î‡πå (MgO) üî•';

});

// Bubble Animation
function createBubble(symbol) {

  bubble.style.bottom = '50px';
  document.body.appendChild(bubble);

}
</script>
